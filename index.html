<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notes app</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

	<div class="wrapper">
		<div id="app">
			<h1>{{title}} {{input.value}}</h1>
			<form @submit.prevent="onSubmit">
				<input type="text" v-model="input.value" name="" :placeholder="input.placeholder" required>
				<button type="submit">Submit</button>
			</form>
			<div class="notes">
				<div class="note" v-for="(note, index) in notes" :key="index" >
					<p>
                        <span style="cursor: pointer;" @click="remove(index)">&#10006;</span>
                        <span style="cursor: pointer;" @click="this.editIndex = index, this.editValue = note">&#9998;</span>
                        {{index + 1}} - {{note}}
                        <div v-if="this.editIndex == index">
                            <input v-model="editValue">
                            <button @click="edit()">edit</button>
                        </div>
                    </p>

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
